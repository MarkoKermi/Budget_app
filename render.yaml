databases:
  - name: Budget_app
    databaseName: budget_app_bpxt
    user: budget_app_bpxt_user

services:
  - type: web
    name: BudgetApp
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget_app_bpxt
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
