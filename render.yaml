databases:
  - name: Budget_app
    ipAllowList: []
    databaseName: budget_app_bpxt
    user: budget_app_bpxt_user

services:
  - type: web
    name: BudgetApp
    runtime: ruby
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: bundle exec rails s
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Budget_app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
  - type: redis
    name: redis
    ipAllowList: []
    plan: free
    maxmemoryPolicu: noeviction
